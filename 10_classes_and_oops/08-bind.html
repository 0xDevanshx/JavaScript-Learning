<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Click</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            //requirements
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))     //.bind(this) forces 'this' inside handleClick() to always refer to the class instance (i.e., the React object), no matter who calls it.

                // In JavaScript:
                    // When you pass a regular function (like this.handleClick) as a callback, it loses its original this context.
                    // In an event listener like addEventListener, the value of this inside handleClick() would refer to the button element, not your class instance.
                    //without 'bind(this)'
                    //console.log(this.server);
                    //would be undefined or throw an error, because this is not your class object anymore.
                //button.addEventListener('click', this.handleClick);            // ❌ `this` is the button
                //button.addEventListener('click', this.handleClick.bind(this)); // ✅ `this` is the React instance

        }
        handleClick(){
            console.log("Button Clicked");
            console.log(this);
            console.log(this.server);
          
            
        }
    }

    const app = new React()
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .center-box {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 600px; /* or any desired height */
    }
    .wrapper{
        display: flex;
        flex-direction: column; /* Stack children vertically */
        justify-content: center;
        align-items: center;
        height: 600px;
        width: 400px;
        background-color: rgba(14, 17, 29, 0.7);
        border-radius: 23px;
        /* opacity: 0.7; */
        
        border: 1px solid rgba(240, 248, 255,0.2);

        transition: box-shadow 0.3s ease, border-color 0.3s ease;

        box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        
    }
    .wrapper:hover {
        border-color:  #00ffff;
        box-shadow:  0 0 25px rgba(0, 255, 255, 0.9);;
    }
    body {
        justify-content: center;
        align-items: center;
    }

    .circular-img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        /* margin: 30px; */
        transition: box-shadow 0.3s ease;

        
        
    
    }
    .circular-img:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px 5px #00ffff4d; /* glow effect */
        
    }
</style>
<body style="background-color: #212121; color: #fff;">
    0 	UNSENT 	Client has been created. open() not called yet.
    1 	OPENED 	open() has been called.
    2 	HEADERS_RECEIVED 	send() has been called, and headers and status are available.
    3 	LOADING 	Downloading; responseText holds partial data.
    4 	DONE 	The operation is complete. 
    <div class="center-box">
        <div class="wrapper"></div>
    </div>
    
    
</body>
<script>
    const requestURL = 'https://api.github.com/users/0xDevanshx'
    const xhr =new XMLHttpRequest();
    
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);  
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)  //convert string to JSON
            console.log(this.responseText)
            console.log(typeof data);
            const imgURL = data.avatar_url 
            console.log(data.following);
            const box = document.querySelector('.wrapper')
            const image = document.createElement('img')
            const name = data.name
            
            
            // box.style.backgroundColor = "#0e111d";
            // box.style.width ="400px"
            // box.style.height ="600px"
            // box.style.borderRadius = "23px"
            // box.style.



            
            image.src = imgURL;
           
            // image.style.transform
            image.classList.add('circular-img')
            // image.style.borderStyle = solid;
           
            
            box.appendChild(image)

            const nameElement = document.createElement("p");
            nameElement.innerText = name;
            nameElement.style.color = "white";
            nameElement.style.fontSize = "24px";
            nameElement.style.marginTop = "30px";
            nameElement.style.textAlign = "center";
            nameElement.style.fontFamily = "'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif";
            // nameElement.style.fontWeight = "bold";
            nameElement.style.fontWeight = "600"; // Semi-bold


            
            box.appendChild(nameElement)
        }
    }
    xhr.open('GET',requestURL)
    xhr.send()
    // console.log(xhr.readyState)
    
</script>
</html>

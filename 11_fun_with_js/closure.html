<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure & Hitesh</title>
</head>
<body style="background-color: #212121;">
    <button id="orange">Orange</button>
    <button id="green">Green</button>
<script>

    //LEXICAL SCOPE

    function init() {
        let name = "Mozilla"; 
        function displayName() {
            console.log(name); 
        }
        displayName();
    }
    init();

    
    function outer(){
        let username = "hitesh"
        // console.log("OUTER", secret);
        function inner(){
            let secret = "my123"
            console.log("inner", username);
        }
        function innerTwo(){
            console.log("innerTwo", username);
            // console.log(secret);
        }
        inner()
        innerTwo()

    }
    outer()
    // console.log("TOO OUTER", username);


    //CLOSURE
    //A closure is a function that remembers its lexical scope, even when called outside of that scope.
    function makeFunc() {
        const name = "Mozilla";
        function displayName() {
            console.log(name);
        }
        return displayName;     //returned it, not call it
        //as name var is outside the displayName, but it remembers its lexicak scope, it also return var too with it.
    }

    const myFunc = makeFunc();
    myFunc();
</script>
<script>
    // document.getElementById('orange').onclick = function(){
    //     document.body.style.backgroundColor = 'orange'
    // }
    // document.getElementById('green').onclick = function(){
    //     document.body.style.backgroundColor = 'green'
        
    // }


    function clickHandler(color){
        // document.body.style.backgroundColor = `${color}`

        return function(){      //closure- color var is outside scope!!
            document.body.style.backgroundColor = `${color}`
        }
    }
    document.getElementById('orange').onclick= clickHandler("orange")
    document.getElementById('green').onclick= clickHandler("green")

</script>
    
</body>
</html>
